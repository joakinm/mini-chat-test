<div class="d-flex header align-items-center p-2">
    <div class="col-xs-1">
        <i class="bi bi-chevron-compact-left" (click)="onReturn()"></i>
    </div>
    <div class="col-xs-11 d-flex w-100">
        <h2 class="margin-auto">{{otherUser.name}}</h2>
    </div>
</div>
<div class="background-chat p-2">
    <section>
        <div class="d-flex w-100" *ngFor="let c of chat; let i = index">
            <ng-container *ngIf="c.user === 0, else messagethem">
                <div class="d-flex" [ngClass]="c.user === 0 ? 'chat-right' : ''">
                    <div class="chat msg-them">
                        {{c.message}}
                    </div>
                    <img class="img-thumb" (click)="onReturn()" src="{{otherUser.imageUrl}}" alt="thumbUsr" data-toggle="tooltip" data-placement="left" title="Return to profile">
                </div>
            </ng-container>
            <ng-template #messagethem>
                <div class="d-flex w-100">
                    <img class="img-thumb" src="{{imgActualUser}}" alt="thumbUsr">
                    <div class="chat msg-me">
                        {{c.message}}
                    </div>
                </div>
            </ng-template>
        </div>
        <div class="row-xs-12 p-2">
            <small *ngIf="isWritting"> {{otherUser.name}} is writting...</small>
        </div>
    </section>
    <form #f="ngForm">
        <div class="d-flex row-xs-12">
            <textarea type="text" class="w-100" [(ngModel)]="message" name="message">
            </textarea>
            <button [disabled]="!message" class="btn btn-primary input-button ml-2" type="button" (click)="onSendMessage()">
                Send
            </button>
        </div>
    </form>
</div>
